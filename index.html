<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Trykker&display=swap" rel="stylesheet">

<body>

    <!--Header & Paragraph-->
   
    <header>
        <h1 class="header-name">Etch A Sketch</h1>
        <p class="para1">Choose the color below and if you want to change
            the whole grid, just click the Reset button to choose the number of
            boxes you want.</p>
    </header>

    <!--Buttons-->

    <div class="buttons-container">
        <div class="buttons-items">
            <button class="btn" id="resetBtn" onclick="resetGrid()">Reset</button>
            <button class="btn" id="blackBtn" data-color="black">Black</button>
            <button class="btn" id="rainbowBtn" data-color="rainbow">Rainbow</button>
            <button class="btn" id="grayBtn" data-color="gray">Gray</button>
            <button class="btn" id="pickBtn">Pick:
                <input id="base" type="color" value="#000">
            </button>   
            <button class="btn" id="eraserBtn" data-color="eraser">Eraser</button>
        </div>
    </div>

    <!--GRID Container-->

    <div class="container">

    </div>
